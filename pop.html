<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" />
    <title>RhythmRealm</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>

  <body>
    <div class="pop-header">
      <div class="playlist-header">
        <div class="playlist-top">
          <div class="playlist-arrows">
            <a href="index.html" class="arrow-container">
              <img src="assets/LeftArrow.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="playlist-content">
          <div class="playlist-cover"></div>
          <div class="playlist-info">
            <div class="playlist-title">POP</div>
            <div class="playlist-description">
              An art of sound in time that expresses ideas and 
              emotions in significant forms through the elements 
              of rhythm, melody, harmony, and color.
            </div>
            <div style="height: 10px"></div>
          </div>
        </div>
      </div>
      <div class="playlist-songs-container">
        <div class="playlist-buttons"></div>
        <section id="title">
          <div class="genre-title-container">
            <h1 class="genre-title animated-text">
              Explore the artists of your favorite genre!
            </h1>
          </div>
        </section>
        <div class="spotify-playlists">
          <div class="list">
            <a href="pop-artist-1.html" class="item">
              <img src="/assets/billie-eilish.jpg" />
              <h4>Billie Eilish</h4>
              <p>Since 2015</p>
            </a>
            <a href="pop-artist-2.html" class="item">
              <img src="/assets/Dua Dance The Night.jpg" />
              <h4>Dua Lipa</h4>
              <p>Since 2013</p>
            </a>

            <a href="pop-artist-3.html" class="item">
              <img src="/assets/1989 TV.jpg" />
              <h4>Taylor Swift</h4>
              <p>Since 2006</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
