<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
  <nav id="back-btn-nav">
    <div class="back-btn-container">
      <img src="./assets/back-btn.png" alt="Back Button" 
      class="back-btn" onclick="location.href='./#home-section'">
    </div>
  </nav>
  <section id="artist-info">
    <div class="artist-info-container">
      <div class="artist-profile-container">
        <div class="artist-pic-container">
          <img src="./assets/billie-eilish.jpg" 
          alt="Billie Eilish" class="artist-pic">
        </div>
        <div class="artist-name-container">
          <h1 class="artist-name">Billie Eilish</h1>
        </div>
      </div>
      <div class="artist-details-container">
        <div class="artist-details">

        </div>
        <div class="artist-album">

        </div>
      </div>
    </div>
